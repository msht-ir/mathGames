<!doctype html>
<html lang="en">
<head>
  <title>Calculations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<center>
<!--TITLE-->
<div id="playerName" class="mb-3" style="width: 400px;"><br><h1>Calculations</h1><p>by: msht (www.msht.ir)</p></div>      
<!--settings area-->
<div class="mb-3 border" style="width: 400px;">
  <br>
  N1 <input id="txt_N1int" type="number" placeholder="int?" style="width:60px;" max="3" value="1">
   . <input id="txt_N1dec" type="number" placeholder="dec?" style="width:60px;" max="3" value="0">
  <br><br>
  + <input id="chk_1" style="form-check-input" type="checkbox" checked> 
  - <input id="chk_2" style="form-check-input" type="checkbox" checked> 
  * <input id="chk_3" style="form-check-input" type="checkbox"> 
  รท <input id="chk_4" style="form-check-input" type="checkbox"> 
  <br><br>
  N2 <input id="txt_N2int" type="number" placeholder="int?" style="width:60px;" max="3" value="1">
   . <input id="txt_N2dec" type="number" placeholder="dec?" style="width:60px;" max="3" value="0">
  <br>
  Time <input id="txt_Tm" type="number" placeholder="sec" style="width:60px;" max="200" value="60">
  <!--Start btn-->
  <button class="btn btn-warning btn-sm col-4" type="submit" style="margin:10px;" onclick="btnStart_click()"> Start Game!</button>
</div>
<!--RUN area-->
<div class="mb-3 border" style="width: 400px;">
  <p style="color:rgb(90, 90, 230);font-weight:bold;">
    <H3 id="lbl_Timer" style="color: burlywood"> 00' 00''</H3>
    <span id="lbl_Qstn" style="color:green;font-weight:bold;font-size:40px">---</span>
  </p>
  <input id="txt_Answer" type="number" placeholder="Answ?" style="width: 80px">
  <button id="btn_Answer" class ="btn btn-success btn-sm col-4" type="submit" style="margin:10px;"onclick="btnAnswer_click()">Answer</button> 
</div>
  <button class="btn btn-danger btn-sm col-4" type="submit" style="width: 70px" onclick="btnExit_click()">Exit</button><br>
</center>
<p id="output" style="font-size:12px;padding:20px"></p>

<script src="MG2.js"></script>
</body>
</html>
