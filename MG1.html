<!doctype html>
<html lang="en">
<head>
  <title>Find Pattern</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<center>
<!--TITLE-->
<div id="playerName" class="mb-3" style="width: 400px;"><br><h1>Pattern</h1><p>by: msht (www.msht.ir)</p></div>      
<!--settings area-->
<div class="mb-3 border" style="width: 400px;">
  <br>
  <!--Level-->
  <select id="lst_Level" class="form-select form-select-sm" aria-label="Small select example" style="width:240px">
    <option value="1" selected>Level-1 (easy)</option>
    <option value="2">Level-2 </option>
    <option value="3">Level-3 </option>
    <option value="4">Level-4 </option>
    <option value="5">Level-5 </option>
    <option value="6">Level-6 (rnd)</option>
  </select><br>
  <!--nQ-->
  questions <input id="txt_nQ" type="number" placeholder="# qstn ?" style="width:60px;" max="15" value="2">
  <!--Start btn-->
  <button class="btn btn-warning btn-sm col-3" type="submit" onclick="btnStart_click()">Start</button><br><br>
</div>
<!--RUN area-->
<div class="mb-3 border" style="width: 400px;">
  <p style="padding:5px;color:rgb(90, 90, 230);font-weight:bold;">
    <H3 id="lbl_Timer" style="color: burlywood"> 00' 00''</H3>
    <span id="lbl_Qi" style="padding:5px;color: burlywood;font-weight:normal;">1 of 2</span><br>
    <span id="lbl_N1N4" style="padding:20px;color:green;font-weight:bold;font-size:30px;">[ 2 ] [ 4 ] [ 6 ] [ ? ]</span><br></p>
  </p>
  <input id="txt_Answer" type="string" placeholder="Answer?" style="width: 140px">
  <button id="btn_Answer" class ="btn btn-success btn-sm col-3" type="submit" onclick="btnAnswer_click()">Answer</button><br><br>
</div>
<!--btn EXIT-->
<button id="btn_Help" class ="btn btn-primary btn-sm col-4" type="submit" style="width: 80px" onclick="btnHelp_click()">Help</button>
<button class="btn btn-danger btn-sm col-4" type="submit" style="width: 80px" onclick="btnExit_click()">Exit</button>
<br><br>
<p id="output" style="font-size:12px;"></p>
</center>

<script src="MG1.js"></script>
</body>
</html>
